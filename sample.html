    <script>
        // Function to toggle the heart icon color
        function toggleLike(element) {
            let heartImg = element.querySelector("img"); // Get the image inside the clicked heart div
			//heartImg.classList.toggle("liked");
			element.classList.toggle("liked");
			
            /*if (heartImg.style.filter === "grayscale(100%)") {
			
                //heartImg.style.filter = "brightness(0) saturate(100%) invert(13%) sepia(94%) saturate(7494%) hue-rotate(357deg) brightness(97%) contrast(108%)"; // Change to red (default color)
            } else {
                heartImg.style.filter = "grayscale(100%)"; // Change back to grayscale
            }*/
        }

        // Function to add comments
        function addComment(button) {
            let commentInput = button.previousElementSibling; // Get the input field
            let commentText = commentInput.value.trim(); // Trim whitespace from input
            if (commentText !== "") { // Check if input is not empty
                let commentList = button.parentElement.querySelector(".comments-list"); // Get the comments list
                let newComment = document.createElement("li"); // Create a new list item for the comment
                newComment.textContent = commentText; // Set the text of the new comment
                commentList.appendChild(newComment); // Append the comment to the list
                commentInput.value = ""; // Clear the input field after posting
            }
        }
    </script>
